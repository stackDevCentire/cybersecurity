<style type="text/css">@charset "utf-8";
/* CSS Document */
*{box-sizing: border-box;-webkit-box-sizing: border-box;}
body{margin:0; padding:0; outline:0; margin:0; font-family: 'Arial',sans-serif; font-size:.9em; color:#444; background:#f3f3f3;}
ul{ list-style:none; margin:0; padding:0;}
.animate{
    perspective: 1000px;
}

.more-info {
    visibility: hidden;
    opacity: 0;
    transition: all 0.4s ease-in-out ;
    -webkit-transition: all 0.4s ease-in-out;  
    top: 42px;
    position: absolute;
    left: 275px;
    transform: rotateY(-180deg);
    -webkit-transform: rotateY(-180deg);
}
.animate .animate-flip {
    transition: all 0.4s ease-in-out ;
    -webkit-transition: all 0.4s ease-in-out;  
    transform-style: preserve-3d;
    transform: rotateY(0deg);
}
.animate:hover .animate-flip {
    transition: all 0.4s ease-in-out ;
    -webkit-transition: all 0.4s ease-in-out;  
    transform: rotateY(180deg);
    -webkit-transform: rotateY(180deg);
    opacity: 0;
}
.animate:hover .more-info{
    visibility: visible;
    transition: all 0.4s ease-in-out ;
    -webkit-transition: all 0.4s ease-in-out;  
    transform: rotateY(0deg);
    -webkit-transform: rotateY(0deg);
    opacity: 1;
}

.clearfix:after {
    content: ".";
    display: block;
    clear: both;
    visibility: hidden;
    line-height: 0;
    height: 0;
}
.clearfix {
    display: inline-block;
}
.clear{ clear:both;}
html[xmlns] .clearfix {
    display: block;
}
* html .clearfix {
    height: 1%;
}
